# /api/v1/teacher/<lang>
#------Methods---------
# POST
# GET
/teacher/{lang}:
# POST method
  post:
    security:
    - bearerAuth: []
    summary: "Teacher Create API"
    operationId: "uploadFile"
    tags:
    - Teacher APIs
    requestBody:
      description: "Body for send to backend"
      content:
        multipart/form-data:
          schema:
            $ref: "#/definitions/Teacher"
    parameters:
    - name: "lang"
      in: "path"
      description: "Only uz, ru, en langs are supported"
      required: true
      type: "array"
      default: "uz"
      items:
        type: "string"
        enum:
        - "uz"
        - "ru"
        - "en"
    responses:
      201:
        description: "Created"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error: 
                  type: "boolean"
                  default: false
                message:
                  type: "string"
                  default: "created"
                data:
                  type: "object"
                  default: null
      400:
        description: "Bad request"
      
      403:
        description: "Forbidden"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error: 
                  type: "boolean"
                  default: true
                message:
                  type: "string"
                  default: "No token"
  # GET method
  get:
    summary: "Teacher Get API"
    tags:
    - Teacher APIs
    parameters:
    - name: "lang"
      in: "path"
      description: "Only uz, ru, en langs are supported"
      required: true
      type: "string"
      default: "uz"
    - name: "departmentId"
      required: false
      description: "Filter by departmentId"
      type: "string"
      in: "query"
    - name: "educationTitle"
      required: false
      description: "Filter by educationTitle"
      type: "string"
      in: "query"
    - name: "email"
      required: false
      description: "Filter by email"
      type: "string"
      in: "query"
    - name: "fullname"
      required: false
      description: "Filter by fullname"
      type: "string"
      in: "query"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error: 
                  type: "boolean"
                  default: false
                message:
                  type: "string"
                  default: ""
                data:
                  type: "array"
                  default: []
      400:
        description: "Bad request"
      
      403:
        description: "Forbidden"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error: 
                  type: "boolean"
                  default: true
                message:
                  type: "string"
                  default: "No token"
