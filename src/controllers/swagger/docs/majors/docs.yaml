# /api/v1/majors/<lang>
#------Methods---------
# POST
# GET
/majors/{lang}:
# POST method
  post:
    security:
    - bearerAuth: []
    summary: "Major Create API"
    operationId: "uploadFile"
    tags:
    - Major APIs
    requestBody:
      description: "Body for send to backend"
      content:
        application/json:
          schema:
            $ref: "#/definitions/Majors"
    parameters:
    - name: "lang"
      in: "path"
      description: "Only uz, ru, en langs are supported"
      required: true
      type: "array"
      default: "uz"
      items:
        type: "string"
        enum:
        - "uz"
        - "ru"
        - "en"
    responses:
      201:
        description: "Created"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error: 
                  type: "boolean"
                  default: false
                message:
                  type: "string"
                  default: "created"
                data:
                  type: "object"
                  default: null
      400:
        description: "Bad request"
      
      403:
        description: "Forbidden"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error: 
                  type: "boolean"
                  default: true
                message:
                  type: "string"
                  default: "No token"
  # GET method
  get:
    summary: "Major Get API"
    tags:
    - "Major APIs"
    parameters:
    - name: "lang"
      in: "path"
      description: "Only uz, ru, en langs are supported"
      required: true
      type: "string"
      default: "uz"
    - name: "name"
      required: false
      description: "Filter by name"
      type: "string"
      in: "query"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error: 
                  type: "boolean"
                  default: false
                message:
                  type: "string"
                  default: ""
                data:
                  type: "array"
                  default: []
      400:
        description: "Bad request"
      
      403:
        description: "Forbidden"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error: 
                  type: "boolean"
                  default: true
                message:
                  type: "string"
                  default: "No token"
